<h1 mat-dialog-title>Editar Tarefa</h1>
<div mat-dialog-content class="w-100" [formGroup]="formGroupModal">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="mat-full-width">
        <mat-label>Tarefa</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-button [mat-dialog-close]="formGroupModal.value">Confirmar</button>
</div>
